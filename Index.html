<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Canal Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
            line-height: 1.6;
        }
        .btn, .btn-form {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-form {
            margin-top: 10px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rejoignez notre canal Telegram !</h1>
        <p>Recevez des conseils exclusifs et des mises à jour en temps réel.</p>

        <form id="email-form" action="https://example.com/subscribe" method="POST">
            <input type="email" name="email" placeholder="Entrez votre email" required>
            <button type="submit" class="btn-form">S'inscrire</button>
        </form>

        <p>Ou rejoignez directement notre canal :</p>
        <a href="https://t.me/your_telegram_channel" class="btn" target="_blank">Rejoindre le canal Telegram</a>
    </div>
</body>
</html>
